# ~/.config/hypr/looknfeel.conf
# Opțiuni corecte pentru Hyprland

general {
    border_size = 2
    gaps_in = 3
    gaps_out = 5
    col.active_border = rgb(ff3333) rgb(0066ff) 270deg
    col.inactive_border = rgba(33557788)
    # NU exista cursor_inactive_timeout aici - e în input.conf
    # NU exista no_border_on_float - e windowrule specific
}

decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        noise = 0.03
        contrast = 1.2
        brightness = 0.95
        vibrancy = 0.4
    }
    
    shadow {
        enabled = true
        range = 8
        render_power = 3
        color = rgba(ff000066)
    }
}

animations {
    enabled = yes
    
    bezier = glitch, 0.8, 0.0, 0.2, 1.0
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = wind, 0.2, 0.9, 0.1, 1.1
    
    animation = windows, 1, 5, glitch, slide
    animation = windowsIn, 1, 4, glitch, popin 85%
    animation = windowsOut, 1, 4, glitch, slide
    animation = fade, 1, 6, glitch
    animation = workspaces, 1, 7, wind, slide
    animation = border, 1.2, 8, glitch
    animation = borderangle, 1, 25, glitch, loop
}
