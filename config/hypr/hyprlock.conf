# ~/.config/hypr/hyprlock.conf - Tema "CtOS Login"
source = ~/.config/omarchy/current/theme/hyprlock.conf

general {
    ignore_empty_input = true
    grace = 2
    # Text "Securing system..." în colț
    no_fade_in = false
}

background {
    monitor =
    color = rgb(0a0e14)  # Fundal negru-albăstrui
    path = ~/.config/omarchy/current/background
    blur_passes = 2
    blur_size = 3
    brightness = 0.7  # Mai întunecat pentru efect "hacker"
}

# Efect "digital rain" subtil
label {
    monitor =
    text = cmd[update:100] echo -e "ctOS v0.1.0-a\nblume-krn-1.0.8\n$(date +%H:%M:%S)"
    color = rgba(33ccff88)  # Albastru translucid
    font_size = 10
    font_family = JetBrainsMono Nerd Font
    position = 20, -40
    halign = left
    valign = top
}

input-field {
    monitor =
    size = 700, 120  # Mărit puțin
    position = 0, 50  # Mutat mai sus (50px de la centru în sus)
    halign = center
    valign = center

    inner_color = $inner_color
    outer_color = $outer_color
    outline_thickness = 4

    font_family = JetBrainsMono Nerd Font
    font_size = 18  # Mărit pentru scaling
    font_color = $font_color

    placeholder_text = <span> Enter Password 󰈷 </span>
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 8  # Puțin rotunjit
    shadow_passes = 2
    fade_on_empty = false
    
    # Forțează poziția exactă
    dots_spacing = 0.5
    dots_center = true
}

# Adaugă în hyprlock.conf după input-field
label {
    monitor =
    text = <span foreground="##88aaff">⬆️ Enter password above ⬆️</span>
    color = $font_color
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 0, -30  # Sub input-field
    halign = center
    valign = center
}

# Fingerprint (specific Latitude 7490)
auth {
    fingerprint:enabled = true
    fingerprint:present_message = <span foreground="##33aaff"> SCAN FINGERPRINT</span>
}

# Afișează status sistem
label {
    monitor =
    text = cmd[update:5] echo "SYSTEM STATUS: $(cat /sys/class/power_supply/BAT0/capacity)% | $(date +%H:%M)"
    color = rgb(99aabb)
    font_size = 11
    font_family = JetBrainsMono Nerd Font
    position = -20, 20
    halign = right
    valign = bottom
}
